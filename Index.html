    .container {

      width: 100vw;
      height: 100vh;
      background: black;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      width: auto;
    }
    @media (max-aspect-ratio: 9/16) {

      }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }
    .dialogue {
      position: absolute;
      bottom: 20%;
      width: 90%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-size: 1.2em;
      text-align: center;
      pointer-events: none;
      display: none; /* Inicialmente oculta */
    }
    .interaction {
      position: absolute;
      bottom: 10%;
      display: flex;
      justify-content: center;
      width: 100%;
      visibility: hidden;
    }
    .button {
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      pointer-events: auto;
    }
    .button:hover {

    }
    .start-audio {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;

      left: 10px;
      display: flex;
      flex-direction: column;
      z-index: 20;
    }
    .control-buttons button {
      margin-bottom: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
      cursor: pointer;
    }
    .control-buttons button:hover {
      background: rgba(0, 0, 0, 0.8);
    }

/* Contenedor para los botones circulares */
#circle-buttons {
  position: absolute;
  bottom: 5vh; /* Espacio del 5% de la altura del video desde el borde inferior */
  width: 100%; /* Asegura que el contenedor ocupe todo el ancho */
  display: flex;

  z-index: 100;
  pointer-events: none; /* Los botones no interceptan clics hasta que se habiliten */

/* Estilo para los botones circulares */

  height: 12vw; /* Mantener la proporción cuadrada */
  max-width: 60px; /* Limitar el tamaño máximo del botón en pantallas grandes */
  max-height: 60px; /* Limitar el tamaño máximo del botón en pantallas grandes */
  border: 3px solid red;
  background-color: transparent;
  border-radius: 50%;
  cursor: pointer;

.circle-button:hover {
  opacity: 0.8;

/* Asegura que los botones estén a distancias diferentes del borde */

  function verifyCacheStatus() {
    const loadingScreen = document.getElementById("loading-screen");

    caches.open("video-cache-v1").then((cache) => {
      cache.keys().then((cachedRequests) => {
        const cachedURLs = cachedRequests.map((request) => request.url);
        const normalizedPaths = videoPaths.map((path) =>
          new URL(path, location.origin).href
        );

        const allCached = normalizedPaths.every((normalizedPath) =>
          cachedURLs.includes(normalizedPath)
        );

        if (allCached) {
          console.log("Todos los videos están en caché.");
          loadingScreen.style.display = "none"; // Ocultar la pantalla de carga
        } else {
          console.log("No todos los videos están aún en caché.");
          console.log("Videos encontrados en caché:", cachedURLs);
          console.log("Rutas esperadas:", normalizedPaths);
        }
      }).catch((error) => {
        console.error("Error al verificar el estado del caché:", error);
      });
    });
  }
